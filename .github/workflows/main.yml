name: CI
on: push


jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - uses: astral-sh/ruff-action@v3
      - run: ruff check
      - run: ruff format
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.12
      - name: Install dependencies
        run: pip3 install -r requirements.txt
      - name: Run tests
        run: pytest tests.py -v

